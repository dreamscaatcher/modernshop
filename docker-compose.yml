version: '3.8'

services:
  # PostgreSQL database service
  postgres:
    image: postgres:16-alpine
    container_name: modernshop-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: modernshop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: modernshop-app
    restart: always
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/modernshop?schema=public
      - NODE_ENV=production
      - JWT_SECRET=super-secret-jwt-token-for-development-only-change-in-production
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api

volumes:
  postgres_data: